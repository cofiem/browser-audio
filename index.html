<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Audio Experiment</title>
    <meta content="" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1>Audio Experiment</h1>

<h2>Step 1 - Select audio file(s)</h2>
<div id="selectFilesBox">Drag and drop file(s) here.</div>
<p>
    <input id="selectFilesInput" multiple name="selectFilesInput" type="file">
    Selected
    <span id="selectFilesTotalCount">0</span>
    files.
    Total file size
    <span id="selectFilesTotalSize">0 bytes</span>.

</p>
<p>
    <button id="audioOfflineButton">Show visualisation</button>
</p>
<p>
    <button id="audioResetButton">Clear files</button>
</p>

<h2>Step 2 - Play the file</h2>
<div>
    <audio controls id="audioElement"></audio>
</div>
<br>
<div>
    <canvas height="300" id="audioCanvasWaveformRealtime" width="600"></canvas>
</div>
<br>
<div>
    <canvas height="300" id="audioCanvasFrequencyRealtime" width="600"></canvas>
</div>
<br>
<div>
    <canvas height="300" id="audioCanvasSpectrogramRealtime" width="600"></canvas>
</div>
<br>
<div>
    <canvas height="300" id="audioCanvasSpectrogramOffline" width="600"></canvas>
</div>

<script crossorigin="anonymous"
        integrity="sha256-gX8uuyxN8stSMHWO9arnnKyenTOALaVAcVB3b6P87e4="
        src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-HJ7j+71YYw6Kcs8THwQV9lXmPOcR0eXlg7n8KRTZsyA="
        src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js"></script>
<script src="behaviour.js" type="module"></script>
</body>
</html>
